<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  //Add event listener and the event we are listening for is called key down 
  //e is the event that just happened here its 'keydown'(key pressed)
  window.addEventListener('keydown',function(e){
    /*  console.log(e); //we use it to find whats inside the e in e 
    we have the key pressed and the keycode belonging to it we use that key code to know which key is pressed*/
    // console.log(e.keyCode);//we use it to get the key codes of the button we press
    
    //queryselector is used to return the element within parentheses
    //if we give data-key =65 it will be considered as a variable so we use ${}notation
    //e.keycode returns the keycode and we will take that as input
    const audio=document.querySelector(`audio[data-key="${e.keyCode}"`)
    
    //selects the key query for the pressed button .key or div can be used
    const key =document.querySelector(`.key[data-key="${e.keyCode}"`)


    
    // console.log(audio);//this is for seeing whats in the audio variable
    //if a data-key is without audio then it returns null 

    if(!audio) return; // stop the fn from running off all together
    //if audio is null then return

    //sets the currentTime to 0sec
    audio.currentTime=0;//rewinds the audio to 0sec
    //if not play the audio
    audio.play();

    // console.log(key);
    //for getting the value of key const

    key.classList.add('playing')
  })
</script>


</body>
</html>
